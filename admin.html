<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.father {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

.son {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
    max-width: 400px;
    width: 100%;
}

.son:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
}

form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 15px;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    background-color: #f0f0f0;
    box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    font-size: 16px;
}

input:focus {
    outline: none;
    background-color: #eaeaea;
    box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.15);
}

button {
    padding: 12px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    transition: all 0.3s ease;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
    box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
    transform: translateY(-5px);
}

button:active {
    transform: translateY(0);
}

@media screen and (max-width: 768px) {
    .son {
        padding: 20px;
        max-width: 90%;
    }

    input, button {
        font-size: 14px;
        padding: 10px;
    }
}

@media screen and (max-width: 480px) {
    .son {
        padding: 15px;
    }

    input, button {
        font-size: 12px;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <form action="submit.php" method="post">
            <input type="text" placeholder="Student Name" name="student">
            <input type="text" placeholder="Semester" name="semester">
            <input type="text" placeholder="Result" name="result">
            <input type="number" placeholder="University Roll No." name="rollno">
            <button type="submit" name="save">Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
